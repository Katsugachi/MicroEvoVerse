<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MicroEvo Simulation</title>
  <style>
    canvas { border: 1px solid #333; display: block; margin: 20px auto; }
    .controls, .stats { text-align: center; margin-top: 10px; }
    .sliders { display: flex; justify-content: center; gap: 20px; margin-top: 10px; }
    input[type=range] { width: 150px; }
  </style>
</head>
<body>

<canvas id="simulationCanvas" width="800" height="600"></canvas>

<div class="controls">
  <button id="startBtn">Start</button>
  <button id="stopBtn">Pause</button>
  <button id="resetBtn">Reset</button>
</div>

<div class="sliders">
  <div>
    <label>Mutation Rate: <span id="mutationDisplay">0.05</span></label><br>
    <input type="range" id="mutationSlider" min="0" max="1" step="0.01" value="0.05">
  </div>
  <div>
    <label>Season Frequency: <span id="seasonDisplay">1200</span></label><br>
    <input type="range" id="seasonSlider" min="100" max="2000" step="100" value="1200">
  </div>
  <div>
    <label>Season Rate: <span id="seasonRateDisplay">5</span></label><br>
    <input type="range" id="seasonRateSlider" min="1" max="10" step="1" value="5">
  </div>
</div>

<div class="stats">
  <p>Season: <span id="currentSeason">Spring</span></p>
  <p>Creatures: <span id="creatureCount">0</span></p>
  <p>Births: <span id="birthCount">0</span></p>
  <p>Deaths: <span id="deathCount">0</span></p>
  <p>Food Level: <span id="foodLevel">200</span></p>
  <p>Government: <span id="governmentType">tribal</span></p>
  <p>Leaders: <span id="leaderCount">0</span></p>
  <p>Workers: <span id="workerCount">0</span></p>
  <p>Elites: <span id="eliteCount">0</span></p>
</div>

<script src="main.js"></script>
</body>
</html>
