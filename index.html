<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ðŸŒ¿ MicroEvoVerse</h1>
    <nav>
      <button onclick="window.location.href='graphs.html'">ðŸ“ˆ View Graphs</button>
    </nav>
  </header>

  <main>
    <canvas id="simulationCanvas" width="800" height="600">
      Your browser doesnâ€™t support canvas. Try a modern one!
    </canvas>

    <section id="simulationControls">
      <h2>Controls</h2>
      <button onclick="startSimulation()">Start</button>
      <button onclick="pauseSimulation()">Pause</button>
      <button onclick="resetSimulation()">Reset</button>
    </section>

    <section id="simulationConfig">
      <h2>Configuration</h2>

      <label for="mutationSlider">Mutation Rate:
        <input type="range" id="mutationSlider" min="0" max="0.2" step="0.01" value="0.05">
        <span id="mutationDisplay">0.05</span>
      </label>

      <label for="seasonSlider">Season Frequency (ticks):
        <input type="range" id="seasonSlider" min="200" max="2400" step="100" value="1200">
        <span id="seasonDisplay">1200</span>
      </label>

      <label for="seasonRateSlider">Season Rate (speed):
        <input type="range" id="seasonRateSlider" min="1" max="10" step="1" value="5">
        <span id="seasonRateDisplay">5</span>
      </label>
    </section>

    <section id="simulationStats">
      <h2>ðŸ“Š Simulation Stats</h2>
      <ul>
        <li><strong>Current Season:</strong> <span id="currentSeason">Spring</span></li>
        <li><strong>Creature Count:</strong> <span id="creatureCount">0</span></li>
        <li><strong>Food Level:</strong> <span id="foodLevel">0</span></li>
        <li><strong>Births:</strong> <span id="birthCount">0</span></li>
        <li><strong>Deaths:</strong> <span id="deathCount">0</span></li>
      </ul>
    </section>
  </main>
