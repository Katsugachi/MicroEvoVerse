<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MicroEvoVerse – Graphs</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>📊 MicroEvoVerse – Analytics</h1>
    <nav>
      <button onclick="window.location.href='index.html'">🌿 Back to Simulation</button>
    </nav>
  </header>

  <main>
    <section>
      <h2>🕸️ Trait Radar Chart</h2>
      <canvas id="radarChart" width="500" height="400"></canvas>
    </section>

    <section id="graphStats">
      <h2>📑 Current Simulation Stats</h2>
      <ul>
        <li><strong>Mutation Rate:</strong> <span id="graphMutation">0.05</span></li>
        <li><strong>Season:</strong> <span id="graphSeason">Spring</span></li>
        <li><strong>Creature Count:</strong> <span id="graphCreatures">0</span></li>
        <li><strong>Births:</strong> <span id="graphBirths">0</span></li>
        <li><strong>Deaths:</strong> <span id="graphDeaths">0</span></li>
        <li><strong>Food Level:</strong> <span id="graphFood">0</span></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>Created by Solus • Analyzing ecosystems, one click at a time.</p>
  </footer>

  <script src="charts.js"></script>
</body>
</html>
